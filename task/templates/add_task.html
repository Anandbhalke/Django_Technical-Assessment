{% extends 'base.html' %}

{% block title %}Add a new task{% endblock %}

{% block content %}
    <h1>Add a new task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <button type="submit">Add task</button>
    </form>
{% endblock %}
